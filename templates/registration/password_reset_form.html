{%extends 'base.html' %}

{% block title %}Забыли свой пароль?{% endblock %}

{% block content %}
    <main>
        <div class="container">
<h1>Забыли свой пароль?</h1>
<p>Введите свой адрес электронной почты ниже, и мы вышлем вам по электронной почте инструкции по установке нового адреса.</p>

<form class="form-reset-pass" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="reset-pass-buttom" type="submit" value="Пришлите мне инструкции!">
</form>
        </div>
    </main>
{% endblock %}
