{% extends 'base.html' %}

{% block title %}Введите новый пароль{% endblock %}

{% block content %}

        <div class="container">
<h1>Установите новый пароль!</h1>
<form class="form-reset-pass" method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>
        </div>
    </main>
{% endblock %}
